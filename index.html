            <div class="lists-div">
                <ul class="lists-list">
                </ul>
            </div>
        </section>

        <section id="list-section" style="display: none;">
            <div class="title">Lista de Tareas</div>
            <div class="input-span">
                <input class="input-task" type="text" placeholder="Nueva Tarea">
                <button class="add-task">AÃ±adir</button>
            </div>
            <div class="tasks-div">
                <ul class="tasks-list">
                </ul>
            </div>
            <div class="inlist-btns">
                <button class="volver-btn">Volver</button>
            </div>
        </section>
    </div>

    <script src="script.js" type="module"></script>
